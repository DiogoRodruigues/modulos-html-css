<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de hover</title>
    <style>
        body{
            text-align: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
        }
        div:hover{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause abaixo</p>
    <div>
        passe o mause aqui(ira descubrir uma coisa)
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim de exemplo</p>
</body>
</html>
