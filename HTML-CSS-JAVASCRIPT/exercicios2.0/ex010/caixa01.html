<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        .titulo{
            background-color: lightgray;
            width: 300px;
            height: 100px;
            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;
            padding: 20px;
            padding-top: 30px;
        }
        .link{
            border-width: 5px;
            border-style: dashed;
            border-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Exemplo de box-level</h1>
    <p>paragráfos támbem são exemplos de box-level, mas os <a href="#" class="link">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
