<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de audio</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        audio{
            border: 2px solid ;
            border-radius: 10%;
            margin: 10px;
            padding: 10px;
            display: inline-block;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Hoje iremos aprender a colocar audios no documento HTML</h1>
    <p>Para isso iremos usar uma tag <strong>&lt;audio&gt;</strong></p>
    <pre>
        <h2><strong>&lt;audio&gt; src="audioExemplo.mp3" controls autoplay title="musica de invencivel" loop>&lt;/audio&gt;</strong></h2>
    </pre>
    <h3>exemplo:</h3>
    <audio src="d4vd - Feel It.mp3" controls autoplay title="musica de invencivel" loop></audio>
</body>
</html>
