<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        video{
            margin: 0px;
            border: 3px solid blue;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    
    <div class="video">
        <h1>Hoje iremos colcar <mark>vídeos</mark> no HTML5</h1>
        <h3>Tipo esse:</h3>
        <video src="meu-video.m4v" controls autoplay loop title="video de referencia" width="550" height="300"></video>

        <h1>Para isso vamos la</h1>
        <h3>Nós usaremos a tag &lt;video&gt;</h3>
        <h3>esse é o exemplo d tag:</h3>
        <pre>
            <h3><strong><mark>&lt;video&gt; src="ExemploDeVideo.mp4" controls autoplay loop title="video de referencia" width="550" height="300"&gt;&lt;/video&gt;</mark></strong></h3>
        </pre>
    </div>
</body>
</html>
