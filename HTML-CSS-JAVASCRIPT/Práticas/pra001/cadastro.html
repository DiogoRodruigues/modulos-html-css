<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
    <div class="cadastro">
        <fomr class="form">
            <fieldset>
                <div class="flex-ns">
                    <label for="nome">Nome:</label>
                    <input class="input" type="text" id="nome" name="nome" placeholder="digite seu nome..." required> <br>

                    <label for="sobrenome">Sobrenome:</label>
                    <input class="input" type="text" id="sobrenome" name="sobrenome" placeholder="digite seu sobrenome..." required>
                </div>
                <div class="flex-ns">
                    <label for="senha">Senha:</label>
                    <input class="input" type="password" id="senha" name="senha" placeholder="digite sua senha..." required> <br>

                    <div class="data">
                        <label for="data">Data:</label>
                        <input class="input" type="date" id="data" name="data" required> <br>
                    </div>

                    <div class="pais">
                        <label for="pais">País:</label>
                        <select class="input" name="pais" id="pais">
                            <option selected disabled value="">seu país...</option>
                            <option value="homenia">Homenia</option>
                            <option value="belgica">belgica</option>
                            <option value="argentina">Argentina</option>
                            <option value="usa">Usa</option>
                            <option value="brasil">Brasil</option>
                            <option value="angola">Angola</option>
                            <option value="reino unido">Reino Unido</option>
                            <option value="canada">Canadá</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="flex-row">
                <div>
                    <input type="radio" required>
                    <label>Concorda com as Diretrizes</label>
                </div>
                <div>
                    <span class="span">Esqueceu sua senha?</span>
                </div>
            </div>
            <button class="button-submit">Cadastrar</button>
            <p class="p">Já tem uma conta? <span><a href="login.html"> Voltar ao login</a></span></p>
            <a href="site.html">voltar...</a>
        </fomr>
    </div>

</body>
</html>
