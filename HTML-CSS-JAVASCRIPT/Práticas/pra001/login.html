<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login">
        <form class="form">
            <fieldset>
                <div class="flex-column">
                    <label for="email">Email:</label>
                    <input class="input" type="email" id="email" name="email" placeholder="Insira seu email..." required>
                </div>
                <div class="flex-column">
                    <label for="senha">Senha:</label>
                    <input class="input" type="password" id="senha" name="password" placeholder="Insira sua senha..." required>
                </div>
            </fieldset>
            <div class="flex-row">
                <div>
                    <input type="radio" required>
                    <label>Concorda com as Diretrizes</label>
                </div>
                <div>
                    <span class="span">Esqueceu sua senha?</span>
                </div>
            </div>
            <button class="button-submit">Entrar</button>
            <p class="p">NÃ£o tem uma conta? <span><a href="cadastro.html">Cadastre-se</a></span></p>
            <a href="site.html">voltar...</a>
        </form>
    </div>

</body>
</html>
