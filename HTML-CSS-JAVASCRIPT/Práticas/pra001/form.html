<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="global.css">
    <style>
        body{
            background-color: #F0F8FF;
            font-size: 1em;
            color: #59429d;
            margin-left: 25%;
            margin-top: 2%;
            justify-content: center;
        }
        strong{
            color: rgb(14, 171, 173);
        }
        .link{
            font-size: 1.2em;
            background: #59429d;
            border: 0;
            margin-bottom: 1em;
            color: #ffffff;
            padding: 0.2em 0.6em;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            top: 90%;
            left: 50%;
        }
        .link:hover{
            background: #ccbbff;
            box-shadow: inset 2px 2px 2px rgba(0,0,0,0.2);
            text-shadow: none;
        }
    </style>
</head>
<body>
    
    <a class="link" href="site.html">Voltar á página</a> <br>
    <br>
    <br>
    <div>
        <h1 id="titulo">Preecnha o seu Formulário</h1>
        <h3 id="subtitulo">Complete suas informações</h3>
    </div> <br>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome:</strong></label> <br>
                <input type="text" id="nome" name="nome" required>
            </div> <br>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div> <br>

            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" required>
            </div> <br>
            <div class="campo">
                <label for="data"><strong>Data:</strong></label>
                <input type="date" id="data" name="data" required>
            </div> <br>

            <div class="campo">
                <label for="devweb"><strong>Você desenvolve em?</strong> <br>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div> <br>
        </fieldset>

            <div class="campo">
                <label for="pais"><strong>Seus país:</strong></label>
                <select name="pais" id="pais">
                    <option selected disabled value="">Escolha...</option>
                    <option value="homenia">Homenia</option>
                    <option value="autralia">Australia</option>
                    <option value="belgica">Belgica</option>
                    <option value="estados unidos">Estados unidos</option>
                    <option value="franca">França</option>
                    <option value="brasil">Brasil</option>
                </select>
            </div> <br>
            <div class="campo">
                <label for="senioridade"><strong>Qual sua classificação de nível profissional?</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">selecione...</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                    <option>Nenhum</option>
                </select>
            </div> <br>

            <fieldset class="grupo">
                <div id="chexk">
                    <label><strong>Qual é a sua área?</strong></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte sobre você e sua experiência:</strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div> <br>
            <br>

            <button class="botao" type="submit">Concluir</button>
    </form>

</body>
</html>
