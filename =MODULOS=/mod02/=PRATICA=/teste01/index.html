<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Estilo e Animações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="formCadastro">
            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="input-field">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="input-field">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>

            <div class="input-field">
                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="Feminino" required>
                <label for="feminino">Feminino</label>
            </div>

            <div class="input-field">
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="input-field">
                <label for="numero">Número de Telefone:</label>
                <input type="tel" id="numero" name="numero" pattern="\d{2} \d{5}-\d{4}" required>
                <small>Formato: 00 00000-0000</small>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <div id="resultados">
            <h2>Dados Capturados:</h2>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
